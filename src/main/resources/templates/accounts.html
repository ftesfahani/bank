<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Accounts</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(accounts)}">
        <h2>All Accounts</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>account</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">Id</td>
                <td th:text="${account.IBAN}">IBAN</td>
                <td><a th:href="${'/products/edit/' + account.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/products/delete/' + account.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
